
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Générateur de croix</title>
  <style>
    :root {
      --green: #04F404;
      --blue: #150DF7;
      --black: #000000;
      --white: #ffffff;
      --glass: rgba(255, 255, 255, 0.1);
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: var(--black);
      color: var(--white);
    }

    #config {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 24px;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: var(--white);
      font-size: 16px;
      appearance: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: var(--green);
      color: var(--black);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #02c702;
    }

    #viewer {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      touch-action: none;
      display: none;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div id="config">
    <h1>Générateur de Croix</h1>
    <label for="bgColor">Couleur de fond :</label>
    <select id="bgColor">
      <option value="#000000">Noir</option>
      <option value="#04F404">Vert</option>
      <option value="#150DF7">Bleu</option>
    </select>

    <label for="cols">Colonnes :</label>
    <select id="cols">
      <option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option>
    </select>

    <label for="rows">Lignes :</label>
    <select id="rows">
      <option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option>
    </select>

    <label for="thickness">Épaisseur de la croix :</label>
    <select id="thickness">
      <option value="0.5">Fine</option>
      <option value="1" selected>Normale</option>
      <option value="1.5">Large</option>
    </select>

    <button onclick="generate()">Afficher</button>
  </div>

  <div id="viewer">
    <canvas id="canvas"></canvas>
  
    <div id="backButton" onclick="goBack()" style="position: absolute; top: 0; right: 0; width: 100px; height: 100px; z-index: 20;"></div>

  <script>
    function goBack() {
      document.getElementById("viewer").style.display = "none";
      document.getElementById("config").style.display = "block";
    }

    function generate() {
      const bgColor = document.getElementById("bgColor").value;
      const cols = parseInt(document.getElementById("cols").value);
      const rows = parseInt(document.getElementById("rows").value);
      const scale = parseFloat(document.getElementById("thickness").value);

      document.getElementById("config").style.display = "none";
      const viewer = document.getElementById("viewer");
      viewer.style.display = "block";

      const canvas = document.getElementById("canvas");
      canvas.style.display = "block";
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const ctx = canvas.getContext("2d");

      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const crossWidth = canvas.width / cols;
      const crossHeight = canvas.height / rows;
      const crossSize = Math.min(crossWidth, crossHeight) / 4 * scale;

      ctx.fillStyle = (bgColor === "#000000") ? "white" : "blue";

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cx = c * crossWidth + crossWidth / 2;
          const cy = r * crossHeight + crossHeight / 2;

          ctx.fillRect(cx - crossSize / 2, cy - crossSize * 1.5, crossSize, crossSize * 3);
          ctx.fillRect(cx - crossSize * 1.5, cy - crossSize / 2, crossSize * 3, crossSize);
        }
      }
    }

    document.addEventListener('touchstart', function(e) {
      if (document.getElementById("viewer").style.display === "block") {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>

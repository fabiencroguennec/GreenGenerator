
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Générateur de croix</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #config {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }
    #viewer {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      touch-action: none;
      display: none;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    label, select, button {
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="config">
    <label for="bgColor">Couleur de fond :</label>
    <select id="bgColor">
      <option value="#000000">Noir</option>
      <option value="#04F404">Vert</option>
      <option value="#150DF7">Bleu</option>
    </select>

    <label for="cols">Colonnes :</label>
    <select id="cols">
      <option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option>
    </select>

    <label for="rows">Lignes :</label>
    <select id="rows">
      <option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option>
    </select>

    <button onclick="generate()">Afficher</button>
  </div>

  <div id="viewer">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    function generate() {
      const bgColor = document.getElementById("bgColor").value;
      const cols = parseInt(document.getElementById("cols").value);
      const rows = parseInt(document.getElementById("rows").value);

      document.getElementById("config").style.display = "none";
      const viewer = document.getElementById("viewer");
      viewer.style.display = "block";

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const crossWidth = canvas.width / cols;
      const crossHeight = canvas.height / rows;
      const crossSize = Math.min(crossWidth, crossHeight) / 4;

      ctx.fillStyle = (bgColor === "#000000") ? "white" : "blue";

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cx = c * crossWidth + crossWidth / 2;
          const cy = r * crossHeight + crossHeight / 2;

          ctx.fillRect(cx - crossSize / 2, cy - crossSize * 1.5, crossSize, crossSize * 3);
          ctx.fillRect(cx - crossSize * 1.5, cy - crossSize / 2, crossSize * 3, crossSize);
        }
      }
    }

    document.addEventListener('touchstart', function(e) {
      if (document.getElementById("viewer").style.display === "block") {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
